<!DOCTYPE html>
<html>
  <head>
    <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css"> -->
  </head>
  <body>
      <style>
          body {
              margin:0px;
          }
          #map {
              position: absolute;
              width: 100%;
              height: 100%;
              margin: 0 auto;
          }
      </style>
    <div id="map"></div>
    <script>
      function initMap() {
          var latitude;
          var longitude;
          function localization(posicion) {
                latitude = posicion.coords.latitude;
                longitude = posicion.coords.longitude;
                console.log("Lat: " + latitude + " Lng: " + longitude);

                // Create a map object and specify the DOM element for display.
                var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: latitude, lng: longitude},
                scrollwheel: true,
                zoom: 8
                });

                // Create a marker and set its position.
                var marker = new google.maps.Marker({
                map: map,
                position: {lat: latitude, lng: longitude},
                title: 'Michel Tra√±a!'
                });
            }
            function error() {
                //output.innerHTML = "<p>Error</p>";
            }

            navigator.geolocation.getCurrentPosition(localization, error);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC80HOUWnNxVhkodGu_iq6QeOZdVgNUFoY&callback=initMap"
    async defer></script>
  </body>
</html>
